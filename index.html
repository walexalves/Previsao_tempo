<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Linha do Tempo</title>
</head>

<body>

    <div class="bloco_principal">
        <!-- Input e botão de pesquisa -->
        <div>
            <input class="campo-cidade" type="text" placeholder="Rio de Janeiro,Br">
            <button onclick="cliqueNobotao()">
                <img class="lupa-image" src="https://www.svgrepo.com/show/488200/find.svg"
                    alt="Ícone de pesquisa">
            </button>
        </div>

        <!-- Informações de tempo -->
        <div class="bloco1_cidade">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="text-time">28°C</p>


            <!-- Informações de nuvem -->
        <div class="bloco2_nuvens">
            <img class="nuvem" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-image-nuvem">Nuvens Dispersas</p>

        </div>
                    <!-- Informações de umidade -->
                    <p class="text-umidade">Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
