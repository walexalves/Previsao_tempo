<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linha do Tempo</title>
</head>

<body>

    <div class="transparent_div_caixa">
        <!-- Input e botão de pesquisa -->
        <div>
            <input type="text" placeholder="Cidade">
            <button>
                <img class="lupa-image" src="https://th.bing.com/th/id/OIP.V0U8g3zT403jw4nkYN3a6gHaFB?rs=1&pid=ImgDetMain"
                    alt="Ícone de pesquisa">
            </button>
        </div>

        <!-- Informações de tempo -->
        <div class="city-text">
            <h2>Tempo em Rio de Janeiro</h2>
            <p class="text-time">28°C</p>


            <!-- Informações de nuvem -->

            <img>☁️
            <p class="texto-image-nuvem">Nuvens Dispersas</p>

            <!-- Informações de umidade -->

            <p class="text-umidade">Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
